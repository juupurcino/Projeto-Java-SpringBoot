<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/bosch-symbol.png">

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- ESTILIZAÇÃO GERAL -->
    <link rel="stylesheet" href="../FrontEnd/public/css/global.css">
    <link rel="stylesheet" href="../FrontEnd/public/css/header.css">
    <link rel="stylesheet" href="../FrontEnd/public/css/card.css">

    <!-- ESTILIZAÇÃO PRÓPRIA DA PÁGINA -->
    <link rel="stylesheet" href="css/cards.css">
    
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <a class="d-flex gap-2" href="/">
                        <h4 id="highlight-title">CONTROLE</h4> 
                        <h4> de Estudantes</h4>
                    </a>
                </div>
                <ul class="navbar-nav d-flex flex-row align-items-center">
                    <li class="nav-item">
                        <h6>Cadastrar:</h6>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadAluno">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadSala">Sala</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column main-container">
        <div class="container mt-5">
            <div id="filter-action" class="d-flex flex-row justify-content-between">
                <div id="class-title" class="d-flex flex-column align-self-start">
                    <h2 class="m-0">Sala 101</h2>
                    <p class="semi-bold p-0"> 15 / 30</p>
                </div>
                <div class="d-flex flex-row w-75 justify-content-end align-items-start">
                    <div class="col-sm-3 d-flex align-items-center justify-content-center">
                        <form method="post" action="/">
                            <select id="sala" onchange="this.form.submit()" name="nome" class="form-select" aria-label="Default select example">
                                <option hidden value="">Sala</option>
                                <option value="1" selected> Sala 101 </option>
                                <option value="2"> Sala 102 </option>
                                <option value="3"> Sala 103 </option>
                            </select>
                        </form>
                    </div>
                    <form action="" class="d-flex align-items-center flex-row justify-content-center ">
                        <a href="/editarSala/1" class="btn btn-secondary btn-sm m-1" role="button"> Editar Sala </a> 
                        <a href="/excluirSala/1" class="btn btn-danger btn-sm m-1" role="button"> Excluir Sala </a> 
                    </form>
                </div>
            </div>
        </div>      
        <div id="cards" class="container">
            <div class="row d-flex flex-wrap gap-3 align-items-center">
                <div class="card" style="width: 18rem;">
                    <img src="img/aluno1.jpg" class="card-img-top mt-3" alt="Aluno">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title"> João Silva </h5>
                        <p class="card-text">Idade: 22 </p>
                        <div id="btns d-flex flex-row">
                            <a href="/editarAluno/1" class="btn btn-primary">Editar</a>
                            <a href="/excluirAluno/1" class="btn btn-outline-danger">Excluir</a>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/aluno2.jpg" class="card-img-top mt-3" alt="Aluno">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title"> Maria Oliveira </h5>
                        <p class="card-text">Idade: 21 </p>
                        <div id="btns d-flex flex-row">
                            <a href="/editarAluno/2" class="btn btn-primary">Editar</a>
                            <a href="/excluirAluno/2" class="btn btn-outline-danger">Excluir</a>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/aluno3.jpg" class="card-img-top mt-3" alt="Aluno">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title"> Pedro Souza </h5>
                        <p class="card-text">Idade: 23 </p>
                        <div id="btns d-flex flex-row">
                            <a href="/editarAluno/3" class="btn btn-primary">Editar</a>
                            <a href="/excluirAluno/3" class="btn btn-outline-danger">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="img/bosch-line.png" class="fixed-bottom" alt="">
    </main>
</body>
</html>
