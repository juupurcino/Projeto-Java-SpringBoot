<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/bosch-symbol.png">

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- ESTILIZAÇÃO GERAL -->
    <link rel="stylesheet" href="../../public/css/card.css">
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="../../public/css/header.css">

    <!-- ESTILIZAÇÃO PRÓPRIA DA PÁGINA -->
    <link rel="stylesheet" href="index.css">
    
    <title>BoschOverflow - Cadastro</title>
</head>
<body class="bg-img">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Mensagem</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Aqui vai a mensagem que o BackEnd vai retornar ao criar as conta do usuário! Exemplo: mensagens de erro ou sucesso
            <br>
            <br>
            <br>
            Caso dê tudo certo, redirecione para a tela principal ou limpe os inputs :)
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <main class="d-flex flex-column h-100 justify-content-center m-0 align-items-center main">
        <div class="w-50 bg-white p-5 d-flex flex-column align-items-center">
            <img src="../../public/assets/logo.png" id="logo" alt="">
            <h5 class="my-4">BoschOverflow</h5>
            <h5 class="my-5">Crie sua conta 😊</h5>
            <form class="w-100" id="userForm" name="userForm">
                <div class="mb-3 col">
                    <label for="name-input" class="form-label fw-medium">Name<span class="mandatory-check"> *</span></label>
                    <input type="text" class="form-control" id="name-input">                                                            <!-- ID DO INPUT DO NOME -->
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="exampleInputPassword1" class="form-label fw-medium">Senha<span class="mandatory-check"> *</span></label>
                        <input type="password" class="form-control" id="password-input">                                                <!-- ID DO INPUT DA SENHA -->
                    </div>
                    <div class="mb-3 col">
                          <label for="exampleInputPassword1" class="form-label fw-medium">Confirme sua senha<span class="mandatory-check"> *</span></label>
                          <input type="password" class="form-control" id="password-inputConfirmation">                                              <!-- ID DO INPUT DA SENHA CONFIRMAÇÃO -->
                    </div>
                </div>
                <div class="row">                    
                    <div class="mb-3 col">
                      <label for="email-input" class="form-label fw-medium">Endereço de e-mail<span class="mandatory-check"> *</span></label>
                      <input type="email" class="form-control" id="email-input">                        <!-- ID DO INPUT DO EMAIL -->
                    </div>
                    <div class="mb-3 col">
                        <label for="edv-input" class="form-label fw-medium">EDV<span class="mandatory-check"> *</span></label>
                        <input type="number" class="form-control" id="edv-input">                       <!-- ID DO INPUT DO EDV -->
                    </div>
                </div>

                <div class="mb-3 form-check">
                </div>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    botão não oficial para ver o modal
                </button>
                <div class="d-flex align-items-center justify-content-center" id="btn-login">           <!-- ID DO BOTÃO DE LOGIN -->
                    <button type="submit" class="btn btn-primary">Criar</button>
                </div>
            </form>
        </div>

        <div id="responseMessage"></div>

        <!-- <img src="../../public/img/line.png"  class="fixed-bottom" alt=""> -->
    </main>

    <script src="scripts/createAccount.js"></script>

</body>
</html>
