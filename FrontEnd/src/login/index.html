<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/bosch-symbol.png">

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- ESTILIZAÇÃO GERAL -->
    <link rel="stylesheet" href="../../public/css/card.css">
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="../../public/css/header.css">
    <script src="./js/script.js" defer></script>

    <!-- ESTILIZAÇÃO PRÓPRIA DA PÁGINA -->
    <link rel="stylesheet" href="index.css">
    
    <title>BoschOverflow - Login</title>
</head>
<body class="bg-img">
    <main class="d-flex flex-column h-100 justify-content-center m-0 align-items-center main">
        <div class="w-50 bg-white p-5 d-flex flex-column align-items-center">
            <img src="../../public/assets/logo.png" id="logo" alt="">
            <h5 class="my-4">BoschOverflow</h5>
            <h5 class="my-5">Entre em sua conta 😊</h5>
            <form class="w-50">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-medium">Email</label>
                  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">                       <!-- ID DO INPUT DO EMAIL -->
                  <div id="emailHelp" class="form-text">Jamais compartilharemos suas informações com alguém externo.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fw-medium">Senha</label>
                  <input type="password" class="form-control" id="password-input">                                              <!-- ID DO INPUT DA SENHA -->
                </div>
                <div class="mb-2 d-flex justify-content-between">
                  <div id="psHelp" class="form-text">Não tem uma conta? <a href="../register/index.html" class="text-primary">Clique aqui</a></div>
                  <div id="psHelp" class="form-text text-primary">Esqueceu sua senha?</div>
                </div>
                <div class="mb-3 form-check">
                </div>
                <div class="d-flex align-items-center justify-content-center" >                                   <!-- ID DO BOTÃO DE LOGIN -->
                    <button class="btn btn-primary" id="btn-login">Login</button>
                </div>
              </form>
        </div>
        <!-- <img src="../../public/img/line.png"  class="fixed-bottom" alt=""> -->
    </main>
</body>
</html>
